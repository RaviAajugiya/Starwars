<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>  
    <h1 class="text-center mt-3">Star Wars</h1>
    
    <section class="m-auto" style="width: 75%;">
        <nav aria-label="..." >
            <ul class="pagination justify-content-end">
                <li class="page-item prevbtn" >
                    <a id="prev" class="page-link">Previous</a>
                </li>
                <!-- <li id="page1" class="page-item page"><a class="page-link" href="#">1</a></li> -->
                
                <li class="page-item">
                    <a id="next" class="page-link">Next</a>

            </ul>
        </nav>


        <div class="container-fluid main d-flex flex-row mb-3 flex-wrap justify-content-between">
        </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>

                </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-5">
                                <img src="" alt="Not Found" id="charImg" style="width: 10rem;">
                            </div>
                            <div class="col-6">
                                <p>Birth Year : <span id="Birth_Year"></span></p>
                                <p>Gender : <span id="Gender"></span></p>
                                <p>Species : <span id="Species"></span></p>
                                <p>Homeworld : <span id="Homeworld"></span></p>
                                <p>Films : <span id="Films"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
