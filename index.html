<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center mt-3">Star Wars</h1>

    <section class="m-auto h-100" style="width: 75%;">
        <nav aria-label="...">
            <ul class="pagination justify-content-end">
                <li class="page-item prevbtn">
                    <a id="prev" class="page-link cursor-pointer">Previous</a>
                </li>
                <!-- <li id="page1" class="page-item page"><a class="page-link" href="#">1</a></li> -->
                <li class="page-item cursor-pointer">
                    <a id="next" class="page-link ">Next</a>
                </li>
            </ul>
        </nav>

        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div class="container-fluid main d-flex flex-row flex-wrap justify-content-center">
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">        
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5 col-12 text-center"> <!-- Center the content in mobile view -->
                                <img src="" alt="Not Found" id="charImg" class="img-fluid mx-auto" style="max-width: 10rem;">
                            </div>
                            <div class="col-md-7 col-12 mt-3 mt-md-0">
                                <p>Birth Year : <span id="Birth_Year"></span></p>
                                <p>Gender : <span id="Gender"></span></p>
                                <p>Species : <span id="Species"></span></p>
                                <p>Homeworld : <span id="Homeworld"></span></p>
                                <p>Films : <span id="Films"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
